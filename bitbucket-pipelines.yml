pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:creativeictdevelopers/storekeeperm2.git
          - cd RepoName.git
          - git push --mirror git@github.com:storekeeper-company/magento2-plugin.git